version: 1
task_definition:
  task_execution_role: ecsTaskExecutionRole
  ecs_network_mode: awsvpc
  task_size:
    mem_limit: 0.5GB
    cpu_limit: 256
run_params:
  network_configuration:
    awsvpc_configuration:
      subnets:
      - "Your Subnet ID 1"
      - "Your Subnet ID 2"
      security_groups:
      - "Your Security Group ID"
      assign_public_ip: ENABLED